<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="./js/validator.js"></script>
    <script defer src="./js/mainFeedback.js"></script>

</head>

<body>
    <header>
        <div class="container header">
            <a href="index.html">
                <h1>Интернет - магазин</h1>
            </a>
            <div class="top-menu">
                <a href="feedback.html">
                    <button class="btn-cart" type="button">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="comments"
                            class="svg-inline--fa fa-comments fa-w-18 btn-cart__icon" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path fill="currentColor"
                                d="M416 192c0-88.4-93.1-160-208-160S0 103.6 0 192c0 34.3 14.1 65.9 38 92-13.4 30.2-35.5 54.2-35.8 54.5-2.2 2.3-2.8 5.7-1.5 8.7S4.8 352 8 352c36.6 0 66.9-12.3 88.7-25 32.2 15.7 70.3 25 111.3 25 114.9 0 208-71.6 208-160zm122 220c23.9-26 38-57.7 38-92 0-66.9-53.5-124.2-129.3-148.1.9 6.6 1.3 13.3 1.3 20.1 0 105.9-107.7 192-240 192-10.8 0-21.3-.8-31.7-1.9C207.8 439.6 281.8 480 368 480c41 0 79.1-9.2 111.3-25 21.8 12.7 52.1 25 88.7 25 3.2 0 6.1-1.9 7.3-4.8 1.3-2.9.7-6.3-1.5-8.7-.3-.3-22.4-24.2-35.8-54.5z">
                            </path>
                        </svg>
                    </button>
                </a>
                <a href="cart.html">
                    <button class="btn-cart" type="button">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart"
                            class="svg-inline--fa fa-shopping-cart fa-w-18 btn-cart__icon" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path fill="currentColor"
                                d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z">
                            </path>
                        </svg>
                    </button>
                </a>
            </div>


            <div class="cart"></div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="content">
                <form action="#">
                    <div class="contact-item input-name">
                        <label for="name">Имя</label>
                        <input id="name" name="name" type="text" placeholder="Введите имя" autocomplete="off">
                    </div>
                    <div class="contact-item input-error name-error"></div>
                    <div class="contact-item">
                        <label for="phone">Телефон</label>
                        <input id="phone" name="phone" type="tel" placeholder="Введите телефон" autocomplete="off">
                    </div>
                    <div class="contact-item input-error phone-error"></div>
                    <div class="contact-item">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="example@mail.ru" autocomplete="off">
                    </div>
                    <div class="contact-item input-error email-error"></div>
                    <div class="contact-item">
                        <label for="message">Сообщение</label>
                        <textarea id="message" name="message" placeholder="Введите сообщение"
                            autocomplete="off"></textarea>
                    </div>
                    <button class="feedback-button" type="button">Отправить</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
