<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="app" id="app">
        <header>
            <div class="container header">
                <a href="#">
                    <h1>{{ title }}</h1>
                </a>

                <search ref="search"></search>
                <div class="links">
                    <div class="link">
                        <a :href="links.feedback">
                            <button class="btn-cart" type="button">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="comments"
                                    class="svg-inline--fa fa-comments fa-w-18 btn-cart__icon" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                    <path fill="currentColor"
                                        d="M416 192c0-88.4-93.1-160-208-160S0 103.6 0 192c0 34.3 14.1 65.9 38 92-13.4 30.2-35.5 54.2-35.8 54.5-2.2 2.3-2.8 5.7-1.5 8.7S4.8 352 8 352c36.6 0 66.9-12.3 88.7-25 32.2 15.7 70.3 25 111.3 25 114.9 0 208-71.6 208-160zm122 220c23.9-26 38-57.7 38-92 0-66.9-53.5-124.2-129.3-148.1.9 6.6 1.3 13.3 1.3 20.1 0 105.9-107.7 192-240 192-10.8 0-21.3-.8-31.7-1.9C207.8 439.6 281.8 480 368 480c41 0 79.1-9.2 111.3-25 21.8 12.7 52.1 25 88.7 25 3.2 0 6.1-1.9 7.3-4.8 1.3-2.9.7-6.3-1.5-8.7-.3-.3-22.4-24.2-35.8-54.5z">
                                    </path>
                                </svg>
                            </button>
                        </a>
                    </div>
                    <cart ref="cart" />
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="content">
                    <products ref="products" />
                    <error ref="error" />




                </div>
            </div>
        </main>
        <footer></footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/productComponent.js"></script>
    <script src="./js/cartItemComponent.js"></script>
    <script src="./js/productsBlock.js"></script>
    <script src="./js/cartBlock.js"></script>
    <script src="./js/searchComponent.js"></script>
    <script src="./js/errorComponent.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
